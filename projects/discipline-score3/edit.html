<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Discipline Score</title>
    <meta name="description" content="Discipline Score Project">
    <meta name="author" content="Senthil Kumaran">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/timePicker.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Discipline Score</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/graph">Graph</a></li>
              <li><a href="/archives">Archives</a></li>
              <li><a href='http://3.discipline-score.appspot.com' target="_blank">Older Version</a></li>
              <li class="divider-vertical"/>
              <li><a class="pull-right" href={{logout}}>Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        <form action="/update" method="post"/>
          <div>Description</br><textarea name="description" label="description" rows="3" cols="60">{{description}}</textarea></div>
          <div>Start Time</br><input type="text" name="starttime" label="starttime" id="starttime" value="{{start_time|removesecs}}"/></div>
          <div>End Time</br><input type="text" name="endtime" label="endtime" id="endtime" value="{{end_time|removesecs}}"/></div>
          <div>Rating</br><textarea name="rating" label="rating" rows="1" cols="10">{{rating}}</textarea></div>
          <div>Score</br><textarea name="score" label="score" rows="1" cols="10">{{score}}</textarea></div>
          <div><input type="hidden" name="key" value={{key}}></div>
        <div><input type="submit" value="submit"></div>
        </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/jquery.timePicker.min.js"></script>
    <script src="bootstrap/js/bootstrap-transition.js"></script>
    <script src="bootstrap/js/bootstrap-alert.js"></script>
    <script src="bootstrap/js/bootstrap-modal.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="bootstrap/js/bootstrap-tab.js"></script>
    <script src="bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="bootstrap/js/bootstrap-popover.js"></script>
    <script src="bootstrap/js/bootstrap-button.js"></script>
    <script src="bootstrap/js/bootstrap-collapse.js"></script>
    <script src="bootstrap/js/bootstrap-carousel.js"></script>
    <script src="bootstrap/js/bootstrap-typeahead.js"></script>
    <script>
        $(function() {
            $("#starttime, #endtime").timePicker({
                startTime:"00:00"
            });
        });
    </script>
  </body>
</html>
