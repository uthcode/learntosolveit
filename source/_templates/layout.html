{% extends "!layout.html" %}

{% block content %}
{{ super() }}
    <div class="documentwrapper">
    <div class="bodywrapper">
    <div class="body">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'uthcode';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">Comments by <span class="logo-disqus">Disqus</span></a>
    </div>
    </div>
    </div>
{% endblock %}

{%- block footer %}
  <div class="footer">
    &copy; Copyright {{ copyright }}.
    Created using <a href="http://sphinx.pocoo.org/">Sphinx</a>, <a href="http://www.github.com">GitHub</a> and <a href="http://www.ideone.com">Ideone</a>.

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20558395-2']);
      _gaq.push(['_setDomainName', 'github.com']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  </div>
  {% if pagename == 'index' %}
  </div>
  {% endif %}
{%- endblock %}
